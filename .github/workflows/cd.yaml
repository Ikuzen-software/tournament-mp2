name: CD
# This workflow is triggered on pushes to the repository.
on: 
  push:
    branches:
      - master

jobs:
  deploy-app:
    name: Build App and Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_CICD_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_CICD_SECRET_KEY }}
          aws-region: us-east-1
      - name: Build App
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: |
          cd app
          npm ci
          npm run build
      - name: Deploy static site to S3 bucket and invalidate cache
        run: |
          aws s3 sync ./dist/ s3://treenament.com --delete
          aws cloudfront create-invalidation --distribution-id ${{secrets.CLOUDFRONT_DISTRIBUTION}}
